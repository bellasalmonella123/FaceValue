<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Interview Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Face Value</h1>
        <p>Congratuations! After waiting 5 months and  Click "Start" to begin.</p>
        
        <div class="permission-box">
            <h2>Camera & Microphone Access</h2>
            <video id="video" width="400" height="300" autoplay muted></video>
            <div class="buttons">
                <button id="startBtn">Start Interview</button>
            </div>
        </div>
        
        <div class="disclaimer">
            <p><strong>Note:</strong> This is a simulation to demonstrate potential biases in automated hiring systems.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
